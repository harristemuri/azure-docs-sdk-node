### YamlMime:TSEnum
name: LogsQueryResultStatus
uid: '@azure/monitor-query.LogsQueryResultStatus'
package: '@azure/monitor-query'
summary: |-
  Indicates if a query succeeded or failed or partially failed.
  Represented by PartialFailure" | "Success" | "Failure".
fullName: LogsQueryResultStatus
remarks: ''
isDeprecated: false
fields:
  - name: Failure
    uid: '@azure/monitor-query.LogsQueryResultStatus.Failure'
    package: '@azure/monitor-query'
    summary: >-
      Represents Failure scenario where only error of type
      [LogsQueryError](xref:@azure/monitor-query.LogsQueryError) is returned for
      query
  - name: PartialFailure
    uid: '@azure/monitor-query.LogsQueryResultStatus.PartialFailure'
    package: '@azure/monitor-query'
    summary: >-
      Represents Partial Failure scenario where partial data and errors of type
      [LogsQueryPartialResult](xref:@azure/monitor-query.LogsQueryPartialResult)
      is returned for query
  - name: Success
    uid: '@azure/monitor-query.LogsQueryResultStatus.Success'
    package: '@azure/monitor-query'
    summary: >-
      Represents Success scenario where all data of type
      [LogsQuerySuccessfulResult](xref:@azure/monitor-query.LogsQuerySuccessfulResult)
      is returned for query
