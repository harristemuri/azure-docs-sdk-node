      parameters:
        - id: blob
          type: Buffer | ReadableStream
          description: ''
        - id: options
          type: <xref uid="@azure/container-registry.UploadBlobOptions" />
          description: ''
      return:
        description: ''
        type: >-
          Promise&lt;<xref uid="@azure/container-registry.UploadBlobResult"
          />&gt;
  - name: >-
      uploadManifest(Buffer | ReadableStream | OciImageManifest,
      UploadManifestOptions)
    uid: '@azure/container-registry.ContainerRegistryBlobClient.uploadManifest'
    package: '@azure/container-registry'
    summary: Upload a manifest for an OCI artifact.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function uploadManifest(manifest: Buffer | ReadableStream |
        OciImageManifest, options?: UploadManifestOptions):
        Promise<UploadManifestResult>
      parameters:
        - id: manifest
          type: >-
            Buffer | ReadableStream | <xref
            uid="@azure/container-registry.OciImageManifest" />
          description: >-
            the manifest to upload. If a resettable stream (a factory function
            that returns a stream) is provided, it may be called multiple times.
            Each time the function is called, a fresh stream should be returned.
        - id: options
          type: <xref uid="@azure/container-registry.UploadManifestOptions" />
          description: ''
      return:
        description: ''
        type: >-
          Promise&lt;<xref uid="@azure/container-registry.UploadManifestResult"
          />&gt;
