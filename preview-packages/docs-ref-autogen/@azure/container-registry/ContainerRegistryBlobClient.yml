    uid: '@azure/container-registry.ContainerRegistryBlobClient.uploadBlob'
    package: '@azure/container-registry'
    summary: Upload an artifact blob.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function uploadBlob(blob: Buffer | ReadableStream, options?:
