### YamlMime:TSType
name: ConditionFailingPeriods
uid: '@azure/arm-monitor.ConditionFailingPeriods'
package: '@azure/arm-monitor'
summary: >-
  The minimum number of violations required within the selected lookback time
  window required to raise an alert. Relevant only for rules of the kind
  LogAlert.
fullName: ConditionFailingPeriods
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: minFailingPeriodsToAlert
    uid: '@azure/arm-monitor.ConditionFailingPeriods.minFailingPeriodsToAlert'
    package: '@azure/arm-monitor'
    summary: >-
      The number of violations to trigger an alert. Should be smaller or equal
      to numberOfEvaluationPeriods. Default value is 1
    fullName: minFailingPeriodsToAlert
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'minFailingPeriodsToAlert?: number'
      return:
        description: ''
        type: number
  - name: numberOfEvaluationPeriods
    uid: '@azure/arm-monitor.ConditionFailingPeriods.numberOfEvaluationPeriods'
    package: '@azure/arm-monitor'
    summary: >-
      The number of aggregated lookback points. The lookback time window is
      calculated based on the aggregation granularity (windowSize) and the
      selected number of aggregated points. Default value is 1
    fullName: numberOfEvaluationPeriods
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'numberOfEvaluationPeriods?: number'
      return:
        description: ''
        type: number
